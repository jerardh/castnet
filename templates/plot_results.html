<!DOCTYPE html>
<html>
<head>
    <title>Similar Plots</title>

</head>
<body>

<div class="user-plot-box">
    <h3>ğŸ“ Your Plot</h3>
    <p>{{ user_plot }}</p>
</div>

{% if results %}
    {% for row in results %}
    <div class="plot-card">

        <h3>ğŸ¬ {{ row.movie_name | title }} ({{ row.year }})</h3>

        <p class="short-plot">{{ row.short_plot }}</p>
